<body>
<p> find color </p>
  <p id="demo"></p>

  <script>
function color(num) {
  if(num<10)
    {
  return "Blue";
    }

  else if(num<20)
    {
  return "Red";
    }

  else if(num<30)
    {
  return "Green";
    }

  else
    {
  return "it is not a correct colour option";
    }
}
document.getElementById("demo").innerHTML = color(68);
</script>
